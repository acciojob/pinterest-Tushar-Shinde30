<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-like Hero Section</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Styles for the hero section container */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styles for the image */
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Styles for the "Explore Now" button */
        .explore-btn {
            padding: 10px 20px;
            background-color: #e60023;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* In case you're using a link */
            font-size: 18px;
            cursor: pointer;
        }

        /* Centering the button/link */
        .explore-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Additional styling for text content */
        .hero-content {
            text-align: center;
            color: #333;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Gallery</h1>
            <p>Discover amazing images from around the world</p>
            <!-- <div class="explore-btn-container">
                <a href="#" class="explore-btn">Explore Now</a>
            </div> -->
        </div>
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/pinterest.png" alt="Hero Image">
    </div>
</body>
</html>
